<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Sample Test</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script src="../js/prototype.js" type="text/javascript"></script>
<script src="../js/unittest.js" type="text/javascript"></script>
<script src="../js/suiterunner.js" type="text/javascript"></script>
<link rel="stylesheet" href="../j3unit.css" type="text/css" />
</head>

<body>
<div style="display:none">
  <div id="t1">
    <div class="hrecipe">
      <h1 class="fn">Pommes Frites</h1>
      <h2>Ingredients</h2>
      <ul>
          <li class="ingredient">500 gramme potatoes, hard cooking.</li>
          <li class="ingredient">1 spoonful of salt
          <li>You may want to provide some <span class="ingredient">Ketchup and Mayonnaise</span> as well.</li>
      </ul>
    </div>
  </div>
</div>
<!-- Log output -->
<div id="testlog"></div>

<script src="../../microformat.js" type="text/javascript"></script>
<script src="../../hrecipe.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[

  // Lets test a few basic prototype features as an example
  var testCase = new Test.Unit.Runner({    
	  testBasic: function() {with(this) {
		  var hrecipes = HRecipe.discover($('t1'));
		  assertEqual(1, hrecipes.length);
		  var hr = hrecipes[0]
		  console.log(hr);
		  assertEqual('Pommes Frites', hr.fn);
      assertEqual(3, hr.ingredientList.length);
      assertEqual('500 gramme potatoes, hard cooking.', hr.ingredientList[0]);
	  }}
  }, 'testlog');
  
// ]]>

</script>

</body>

</html>
